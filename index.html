<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/Radwan-Sghir/blog-preview-card/main/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="https://raw.githubusercontent.com/Radwan-Sghir/blog-preview-card/f5aea6cd699fbca9dde48e2cdaf38c10746b4db9/assets/images/illustration-article.svg"
        alt="illustration-article"
      />
      <div class="info-container">
        <div class="category"><p>Learning</p></div>
        <p class="published">Published 21 Dec 2023</p>
        <h3>HTML & CSS Foundations</h3>
        <p class="paragraph">
          These languages are the backbone of every website, defining structure,
          content and presentation.
        </p>
      </div>

      <div class="user-container">
        <img
          src="https://raw.githubusercontent.com/Radwan-Sghir/blog-preview-card/main/assets/images/image-avatar.webp"
          alt="avatar"
        />
        <h4>Greg Hooper</h4>
      </div>
    </div>
